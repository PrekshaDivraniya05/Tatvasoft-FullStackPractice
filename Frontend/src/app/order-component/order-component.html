<div class="container mt-4">

    <h2>Orders for Customer {{customerId}}</h2>
  
    <!-- Add Order -->
    <div class="card p-3 mb-4">
      <h5>Add Order</h5>
  
      <div class="row">
  
        <div class="col-md-4">
          <label>Amount</label>
          <input type="number"
                 class="form-control"
                 [(ngModel)]="amount">
        </div>
  
        <div class="col-md-4">
          <label>Date</label>
          <input type="date"
                 class="form-control"
                 [(ngModel)]="orderDate">
        </div>
  
        <div class="col-md-4 d-flex align-items-end">
          <button class="btn btn-success w-100"
                  (click)="addOrder()">
            Add Order
          </button>
        </div>
  
      </div>
    </div>
  
    <!-- Orders Table -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Actions</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let o of orders">
          <td>{{o.orderId}}</td>
          <td>{{o.amount}}</td>
          <td>{{o.orderDate | date:'mediumDate'}}</td>
          <td>{{o.customerId}}</td>
  
          <td>
            <button class="btn btn-danger btn-sm"
                    (click)="deleteOrder(o.orderId)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
